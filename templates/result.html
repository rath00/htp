							<section id="cta" class="main special">

								</header>
							</section>
								<div class="col-4"><span class="image left"><img src="data:;base64,{{ img_stream }}" alt="" /></span></div>

								<p>
									<h3>讓我猜猜...</h3>

								</p>

								<footer class="major">
									<ul class="actions special">
										<!-- 連結到/upload_file2的網頁，POST傳送內容 -->

												<label class="button">
													<li><a id="upload_img" style="display:none;" href="result" class="button"><input type="submit" value="Submit"></a>

												</label>
												<label class="button">
													<a id="upload_img" style="display:none;" href="/" ><input type="button"></a>
													<i class="fa fa-photo"></i> Home
												</label>
										</form>
									</ul>
								</footer>
							</section>
